<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send" />

    <br>
    <br>
    {% for key, value in result_struct.items %}
        {{key}}: {{value}}
    <br>
    {% endfor %}
    <br>
    predicted order: {{ order }}
</form>
