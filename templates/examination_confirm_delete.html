{% extends 'page.html' %}
{% load widget_tweaks %}

{% block title %}Delete an Examination{% endblock %}

{% block content %}
    <form role="form" method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete an Examination?</h1>
        <input type="submit" value="Delete" class="btn btn-danger" />
        <a href="{% url 'gui:examination-list' %}" class="btn btn-default">Cancel</a>
    </form>
{% endblock %}
