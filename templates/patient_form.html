{% extends 'page.html' %}

{% block title %}
    {% if object %}
        {{ object }}
    {% else %}
        Add a Patient
    {% endif %}
{% endblock %}

{% block content %}
    {% if object %}
        <h1>Update <span class="text-info">{{ object }}</span></h1>
    {% else %}
        <h1>Add a Patient</h1>
    {% endif %}
    {% include 'form.html' %}
{% endblock %}
