{% extends 'base.html' %}

{% block nav %}
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/"><span class="text-info">Retina scan</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-app">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-app">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item{% if request.path == '/' %} active{% endif %}">
                    <a class="nav-link" href="">
                        <i class="icon icon-dashboard" aria-hidden="true"></i> Dashboard
                    </a>
                </li>
            </ul>

            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <i class="icon icon-user"></i> {{ request.user }},
                        <a href="{% url 'gui:logout' %}">Logout</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
{% endblock %}
